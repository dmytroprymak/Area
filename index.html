<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a class="header__logo" href="#">Area</a>
          <ul class="header__list">
            <li><a class="link" href="#">Benefits</a></li>
            <li><a class="link" href="#">Specifications</a></li>
            <li><a class="link" href="#">How-to</a></li>
            <li><a class="link" href="#">Contact Us</a></li>
          </ul>
          <button class="header__button button">
            Learn More
            <svg class="button__arrow" width="6" height="6">
              <use href="./img/icons.svg#arrow-btn"></use>
            </svg>
          </button>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="container">
          <h1 class="hero-section__title">Browse everything.</h1>
          <div class="hero-section__picture">
            <img
              class="hero-section__img"
              src="./img/desktop.png"
              alt="desktop image"
            />
            <div class="hero-section__background"></div>
          </div>
        </div>
      </section>
      <section class="trust-section"><div class="container"></div></section>
      <section class="benefits-section"><div class="container"></div></section>
      <section class="example-section"><div class="container"></div></section>
      <section class="why-section"><div class="container"></div></section>
      <section class="quote-section"><div class="container"></div></section>
      <section class="map-section"><div class="container"></div></section>
      <section class="contact-section"><div class="container"></div></section>
    </main>
    <footer></footer>
  </body>
</html>
